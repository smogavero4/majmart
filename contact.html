    <div class="container">
        <h2>Contact MAJMart</h2>
        <p>Contact for pricing and custom, commissioned skateboard decks! Thank you for your interest!</p>
        <form action="https://formspree.io/smogavero4@gmail.com" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="file">Upload reference photographs:</label>
            <input type="file" id="file" name="file">
          </div>
          <input type="submit" value="Submit">
        </form>
