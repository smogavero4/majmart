<body>

        </nav>
    </div>


    <div class="container">
        <h2>Contact MAJMart</h2>
        <p>Contact for pricing and custom, commissioned skateboard decks! Thank you for your interest!</p>
        <h3>Majmartist@gmail.com</h3>
        <form id="contactForm">
          <div class="input-field">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="input-field">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="input-field">
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="button">Submit</button>
        </form>
      </div>

    

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
          event.preventDefault();
          var formData = new FormData(this);
          var jsonData = {};
          formData.forEach(function(value, key) {
            jsonData[key] = value;
          });
          fetch('https://0so0zrjxib.execute-api.us-east-1.amazonaws.com/prod/contact', {
            method: 'POST',
            body: JSON.stringify(jsonData),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(response => response.json())
          .then(data => {
            alert(data.body);
            document.getElementById("contactForm").reset();
          })
          .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while submitting the form. Please try again later.');
          });
        });
      </script>






</body>
